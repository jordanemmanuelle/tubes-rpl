<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Fore Coffee</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #007bff;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
      font-weight: 700;
    }

    /* Navigation */
    nav {
      background: #0056b3;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
      box-shadow: inset 0 -2px 3px rgba(0,0,0,0.1);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    /* Main Content (Login Form) */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 500px;
      max-width: 90vw;
    }
    .form-container h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      color: #007bff;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.55rem 0.75rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 0.7rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .form-footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .form-container {
        padding: 2rem 1.5rem;
        width: 100%;
      }
      nav {
        flex-wrap: wrap;
        gap: 0.7rem;
      }
      nav a {
        margin: 0 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Fore Coffee</h1>
</header>

<nav>
  <a href="../Pages/Home.php">Home</a>
  <a href="../Pages/About.php">About Us</a>
  <a href="../Pages/Contact.php">Contact</a>
  <a href="FormLogin.html">Login</a>
  <a href="FormRegister.html">Register</a>
</nav>

<main>
  <div class="form-container">
    <h2>Login</h2>
    <form action="ProsesLogin.php" method="post">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />

      <div class="form-footer">
        <span><a href="FormRegister.html">Don't have an account?</a></span>
        <span><a href="FormForgotPassword.html">Forgot Password?</a></span>
      </div>

      <input type="submit" value="Login" />
    </form>
  </div>
</main>

</body>
</html>
